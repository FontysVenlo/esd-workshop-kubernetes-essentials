# compose.yaml
services:
  api:
    build: ./Backend
    image: demo-api:local
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - APP_VERSION=1.0.0
      - DB_PATH=/data/demo.sqlite
    volumes:
      - ./Backend/data:/data

  web:
    build:
      context: ./Frontend
      args:
        VITE_API_BASE: http://api:8080/api
    image: demo-web:local
    depends_on:
      - api
    ports:
      - "8081:80"   # open http://localhost:8081


