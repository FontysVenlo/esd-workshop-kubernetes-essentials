---
# Load Generator
# Creates artificial CPU load on the backend to trigger autoscaling
# Can be turned on/off by scaling to 0 or 1 replica

apiVersion: apps/v1
kind: Deployment
metadata:
  name: load-generator
  namespace: workshop
  labels:
    app: load-generator
spec:
  replicas: 0  # Start with 0, scale to 1 when you want to generate load
  selector:
    matchLabels:
      app: load-generator
  template:
    metadata:
      labels:
        app: load-generator
    spec:
      containers:
      - name: load-generator
        image: busybox:1.36
        command:
        - /bin/sh
        - -c
        - |
          echo "Load generator started"
          echo "Sending requests to backend service..."
          while true; do
            wget -q -O- http://backend:8080/health > /dev/null 2>&1
            wget -q -O- http://backend:8080/api > /dev/null 2>&1
            sleep 0.01  # 100 requests per second
          done
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi